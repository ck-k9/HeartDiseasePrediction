<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Heart Disease Prediction</h2>
        <form action="/predict" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Age:</label>
                    <input type="number" name="age" class="form-control" placeholder="Enter age" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Sex:</label>
                    <select name="sex" class="form-select" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Chest Pain Type:</label>
                    <input type="number" name="cp" class="form-control" placeholder="1-4" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Resting Blood Pressure:</label>
                    <input type="number" name="trestbps" class="form-control" placeholder="120" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Cholesterol:</label>
                    <input type="number" name="chol" class="form-control" placeholder="200" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Fasting Blood Sugar:</label>
                    <select name="fbs" class="form-select" required>
                        <option value="1">â‰¥120 mg/dl</option>
                        <option value="0">&lt;120 mg/dl</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Resting ECG:</label>
                    <input type="number" name="restecg" class="form-control" placeholder="0-2" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Max Heart Rate:</label>
                    <input type="number" name="thalach" class="form-control" placeholder="150" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Exercise-Induced Angina:</label>
                    <select name="exang" class="form-select" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Oldpeak:</label>
                    <input type="number" step="0.1" name="oldpeak" class="form-control" placeholder="ST depression" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Slope:</label>
                    <input type="number" name="slope" class="form-control" placeholder="0-2" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Number of Major Vessels:</label>
                    <input type="number" name="ca" class="form-control" placeholder="0-4" required>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Thalassemia:</label>
                    <input type="number" name="thal" class="form-control" placeholder="1-3" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="alert alert-info mt-3 text-center">
                <h4>Prediction: {{ prediction }}</h4>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
